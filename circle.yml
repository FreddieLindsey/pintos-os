dependencies:
  override:
    - sudo apt-get update
    - sudo apt-get install -y time
    - sudo apt-get install -y qemu
    - ln -sf $(which qemu-system-i386) /home/ubuntu/bin/qemu

test:
  override:
    - make -C src/devices

deployment:
  production:
    branch: master
    commands:
      - echo "Tests for task 0:\n\n\n\n"
      - make -C src/devices check
      - echo "\n\n\nPUSHING TO GITLAB!\n"
      - git remote add gitlab git@gitlab.doc.ic.ac.uk:lab1516_spring/pintos_12.git
      - git push gitlab master
